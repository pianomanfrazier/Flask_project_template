<header>
  <a href="{{ url_for('index') }}" class="logo">
    <img class="logo" alt="Company Logo" title="Company Logo" width="200" src="{{ url_for('static', filename='dist/images/logo.png')}}">
  </a>
  <nav class="topnav">
    <ul>
      {% for href, id, caption in navigation_bar %}
        <li{% if id == active_page %} class="active"{% endif %}>
        <a href="{{ href|e }}">{{ caption|e }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
